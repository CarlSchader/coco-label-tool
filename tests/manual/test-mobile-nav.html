<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Navigation Test</title>
    <style>
      body {
        font-family: monospace;
        padding: 20px;
        background: #0a0f14;
        color: #48d1cc;
      }
      button {
        width: 100%;
        padding: 20px;
        margin: 10px 0;
        font-size: 18px;
        background: #111;
        color: #48d1cc;
        border: 2px solid #48d1cc;
      }
      .log {
        background: #111;
        padding: 10px;
        margin: 10px 0;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #48d1cc;
      }
    </style>
  </head>
  <body>
    <h1>Mobile Navigation Debug</h1>
    <div id="status">Index: 0</div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <div class="log" id="log"></div>

    <script>
      let index = 0;
      const log = document.getElementById('log');
      const status = document.getElementById('status');

      function addLog(msg) {
        const entry = document.createElement('div');
        entry.textContent = new Date().toLocaleTimeString() + ': ' + msg;
        log.insertBefore(entry, log.firstChild);
      }

      document.getElementById('prev').addEventListener('click', (e) => {
        addLog('Previous clicked (click event)');
        index--;
        status.textContent = 'Index: ' + index;
      });

      document.getElementById('next').addEventListener('click', (e) => {
        addLog('Next clicked (click event)');
        index++;
        status.textContent = 'Index: ' + index;
      });

      // Touch event logging
      document.getElementById('prev').addEventListener('touchstart', (e) => {
        addLog('Previous touchstart');
      });

      document.getElementById('next').addEventListener('touchstart', (e) => {
        addLog('Next touchstart');
      });

      document.getElementById('prev').addEventListener('touchend', (e) => {
        addLog('Previous touchend');
      });

      document.getElementById('next').addEventListener('touchend', (e) => {
        addLog('Next touchend');
      });

      addLog('Test page loaded - tap buttons to test');
    </script>
  </body>
</html>
